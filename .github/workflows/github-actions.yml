name: Recuperar PEM desde secreto

on:
  workflow_dispatch  # Esto permite que lo ejecutes manualmente

jobs:
  exportar-pem:
    runs-on: ubuntu-latest

    steps:
      - name: Crear archivo .pem desde el secreto
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > clave_recuperada.pem
          chmod 600 clave_recuperada.pem

      - name: Subir archivo como artefacto
        uses: actions/upload-artifact@v3
        with:
          name: clave-pem
          path: clave_recuperada.pem
