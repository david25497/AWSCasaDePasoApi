name: Recuperar PEM desde secreto

on:
  workflow_dispatch  # Esto permite que lo ejecutes manualmente

jobs:
  exportar-pem:
    runs-on: ubuntu-latest

    steps:
      - name: Verificar si el secreto está disponible
        run: |
          if [[ -z "${{ secrets.EC2_SSH_PRIVATE_KEY }}" ]]; then
            echo "El secreto EC2_SSH_PRIVATE_KEY no está disponible."
            exit 1
          else
            echo "El secreto EC2_SSH_PRIVATE_KEY está disponible."
          fi

      - name: Crear archivo .pem desde el secreto
        run: |
          echo "Generando clave PEM..."
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > clave_recuperada.pem
          chmod 600 clave_recuperada.pem
          
      - name: Subir archivo como artefacto
        uses: actions/upload-artifact@v2.2.4
        with:
          name: clave-pem
          path: clave_recuperada.pem
