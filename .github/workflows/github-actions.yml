name: Mostrar Secret EC2_HOST en Artefacto

on:
  workflow_dispatch: # Permite ejecutar el workflow manualmente

jobs:
  mostrar_secret_en_artefacto:
    runs-on: ubuntu-latest

    steps:
      - name: Crear archivo con el valor del secreto
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > secreto_ec2_host.txt

      - name: Subir el archivo como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: secreto-ec2-host
          path: secreto_ec2_host.txt
